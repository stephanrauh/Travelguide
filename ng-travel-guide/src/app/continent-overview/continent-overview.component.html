<h2>{{continent}}</h2>

<table>
  <tr *ngFor="let country of countries">
    <td>
      <div>
        <img class="flag" src="{{country.flag}}">
        <div class="country-name">
          <a [routerLink]="['/country', country.name]"> {{country.name}}</a>
        </div>
      </div>
    </td>
  </tr>
</table>
